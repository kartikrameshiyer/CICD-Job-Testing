# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.0
# Use a package of configuration called an orb.
# Anchors and Alias
defaults: &defaults
  docker:
    - image: circleci/node:13.8.0

# Re-usuable commands.
commands:
  sayhello:
    description: " A very simple command for demonstrating the purposes for commands"
    parameters:
      to:
        type: string
        default: "Hello world"
    steps:
      - run: echo << parameters.to >>

jobs:
  save_hello_world_output:
    <<: *defaults
    steps:
      - run: echo "Hello kartik, this is called sharing files" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  # adding another job to check the commands fucntionality
  checkcommand:
    <<: *defaults
    steps:
      - sayhello:
          to: "Congrats! you have sucessfully implemented Commands, Anchors and Alias."
  # Roll back code to clean up when build fails.
  checkRollBack:
    <<: *defaults
    steps:
      - run: return 1
      - run:
          name: on error
          command: echo "Hello Error!"
          when: on_fail

  # Creating a EC2 instance

  createEc2:
    <<: *defaults
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: udacity
      - run:
          name: configure aws-cli
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - run: aws ec2 run-instances \
          --image-id ami-07a29e5e945228fa1 \
          --count 1 \
          --instance-type t2.micro \
          --key-name Test \
          --tag-specifications 'ResourceType=instance,Tags=[{Key=Project,Value=udacity}]'

  getEC2Ip:
    <<: *defaults
    steps:
      - persist_to_workspace:
          root: ~/
          paths:
            - inventory.txt
      - checkout
      - aws-cli/setup:
          profile-name: udacity
      - run: aws ec2 describe-instances \
          --query 'Reservations[*].Instances[*].[PublicIpAddress,Tags[*]]' \
          --filters "Name=tag:Project,Values=udacity" \
          --output text >> ~/inventory.txt

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      # - save_hello_world_output
      # - print_output_file:
      #     requires:
      #       - save_hello_world_output
      # - checkcommand:
      #     requires:
      #       - print_output_file
      #     - checkRollBack:
      #         requires:
      #          - checkcommand
      - createEc2
      - getEC2Ip:
          requires:
            - createEc2

          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
